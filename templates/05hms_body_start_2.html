<!--start 05hms_body_start.html-->
<div id="main-column" class="main-column clearfix" style="width: 98%;">
    <div id="load_page"><span id="load_message"></span></div>
    <h2 class="page-title">{{ TITLE }}</h2>
    <div id="component_tabs">
        <ul>
            <li><a href="#overview_tab" id="overview_tab_link" title="Overview Tab">Overview</a></li>
            <li><a href="#data_request_tab" id="data_request_link" title="Data Request Tab">Data Request</a></li>
            <li><a href="#output_tab" id="output_link" title="Data Output Tab">Output Data</a></li>
            <li><a href="#data_retrieve_tab" id="data_retrieve_link" title="Retrieve Data Tab" tabindex="4">Retrieve Data</a></li>
            <li><a href="#algorithms_tab" id="algorithms_link" title="Data Algorithms Tab" tabindex="5">Data Algorithms</a></li>
        </ul>
        <div id="overview_tab" class="single_tab">
            {{ DESCRIPTION|safe }}
        </div>
        <div id="data_request_tab" class="single_tab">
            {{ INPUT_FORM|safe }}
        </div>
        <div id="output_tab" class="single_tab">
            <div id="output_loading">
                <div id="loading_msg"></div>
                <div id="loader">
                </div>
            </div>
            <div id="output_data_block">
                <div id="output_title"></div>
                <div id="output_metadata_block">
                    <h3 id="output_metadata_title" class="output_title"></h3>
                    <div id="output_metadata"></div>
                </div>
                <div id="output_data_block_table">
                    <h3 id="output_data_title" class="output_title"></h3>
                    <div id="output_data_save_block">
                        <div id="output_data_save_json"><a id="output_json_download"
                                                           onclick="exportDataToJSON(); return false;">Export JSON</a>
                        </div>
                        <div id="output_data_save_csv"><a id="output_csv_download"
                                                          onclick="exportDataToCSV(); return false;">Export CSV</a>
                        </div>
                    </div>
                    <div id="output_data" title="Output data graph"></div>
                </div>
            </div>
        </div>
        <div id="data_retrieve_tab" class="single_tab">
            <div id="data_tab_task_id">
                <h4>Get data from previous task</h4>
                <label for="previous_task_id">Task ID:</label>
                <input id="previous_task_id" type="text">
                <button id="get_previous_data" onclick="getPreviousData();">Get Data</button>
            </div>
            <br>
            <div id="previous_tasks" style="display:none;">
                <h4>Recently submitted tasks (by ID)</h4>
                <ul id="previous_tasks_list"></ul>
            </div>
        </div>
        <div id="algorithms_tab" class="single_tab">
            {{ ALGORITHMS|safe }}
        </div>
    </div>
    <!--end 05hms_body_start.html-->
