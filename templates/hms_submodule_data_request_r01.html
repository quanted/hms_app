<div id="main-column" class="main-column clearfix" style="width: 98%;">
    <div id="load_page"><span id="load_message"></span></div>
    <h2 class="page-title">{{ TITLE }}</h2>
    <div id="component_tabs">
        <ul class="subpage_block">
            <li class="subpage_link"><a href="/hms/{{ MODEL }}/{{ SUBMODEL}}/overview/" id="overview_link" title="{{ SUBMODEL }} Overview">Overview</a></li>
            <li class="subpage_link active_page"><a href="/hms/{{ MODEL }}/{{ SUBMODEL}}/data_request/" id="data_request_link" title="{{ SUBMODEL }} Data Request">Data Request</a></li>
            <li class="subpage_link"><a href="/hms/{{ MODEL }}/{{ SUBMODEL}}/output_data/" id="output_link" title="Data Output">Output Data</a></li>
            <li class="subpage_link"><a href="/hms/{{ MODEL }}/{{ SUBMODEL}}/algorithms/" id="algorithms_link" title="Data Algorithms">Data Algorithms</a></li>
        </ul>
        <div id="data_request_tab" class="single_tab">

            <div id="error_block"></div>

        <div id="data_retrieve_tab" class="single_tab">
            <div id="data_tab_task_id">
                <h4>Get data from previous task</h4>
                <label for="previous_task_id">Task ID:</label>
                <input id="previous_task_id" type="text">
                <button id="get_previous_data" onclick="getPreviousData();">Get Data</button>
            </div>
            <br>
            <div id="previous_tasks" style="display:none;">
                <h4>Recently submitted tasks (by ID)</h4>
                <ul id="previous_tasks_list"></ul>
            </div>
            <span id="model_name" style="display:none;">{{ MODEL }}</span>
            <span id="submodule_name" style="display:none;">{{ SUBMODEL }}</span>
