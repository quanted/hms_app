<div class="node node-webform clearfix view-mode-full ">
    <p>
        HMS releases and update history
    </p>
    <br />
    <div class="vh-block">
        <h3>Version History</h3>
        <div id="vh-details">
            {% for k,v in VH.items %}
                <h4 class="vh-header">{{ k }}</h4>
                <div class="vh-body">
                    <p>
                        Title: {{ v.0 }}<br>
                        Release Date: {{ v.1 }}<br>
                        Details: {{ v.2 | safe}}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
