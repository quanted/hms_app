<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS API Documentation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static_qed/swagger/dist/css/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        div.auth-wrapper {
            display: none !important;
        }

        div.topbar {
            display: none !important;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="/static_qed/swagger/dist/lib/swagger-ui-bundle.js"></script>
<script src="/static_qed/swagger/dist/lib/swagger-ui-standalone-preset.js"></script>
<script src='/static_qed/swagger/dist/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script>
    window.onload = function () {
        var url = window.location.search.match(/url=([^&]+)/);
        if (url && url.length > 1) {
            url = decodeURIComponent(url[1]);
        } else {
            url = "{{ URL }}";
        }

        // Build a system
        const ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            validatorUrl: false,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            {#            plugins: [#}
            {#                SwaggerUIBundle.plugins.DownloadUrl#}
            {#            ],#}
            layout: "StandaloneLayout",
            docExpansion: "none",
            jsonEditor: false
        });

        window.ui = ui;
    };
</script>
</body>

</html>
